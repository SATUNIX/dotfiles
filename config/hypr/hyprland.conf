monitor=preferred, auto, auto, 1.2
# Change the above to suit. 

exec-once=$HOME/.config/hypr/autostart
# Seperating here. 
exec-once=waybar & hyprpaper

monitor=,preferred,auto,1

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    follow_mouse=1

    touchpad {
        natural_scroll=no
    }
}

general {
    gaps_in=8
    gaps_out=15
    border_size=3

    # Border colors
    col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border=0xff45475a
}

decoration {
    rounding = 5
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

# ========================================
# Decorations (where blur is configured)
# ========================================

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        ignore_opacity = false
        noise = 0.05
        contrast = 1.0
        brightness = 1.0
    }
}

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    pseudotile=0
    force_split=0
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=4
}

# Default mouse bindings
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# Default keybinds
bind=SUPER,Q,exec,kitty
bind=SUPER,C,killactive
bind=SUPER,M,exit
bind=SUPER,E,exec,nautilus
bind=SUPER,V,togglefloating
bind=SUPER,R,exec,wofi --show drun
bind=SUPER,P,pseudo
#bind=SUPER,J,movefocus,d
#bind=SUPER,K,movefocus,u
#bind=SUPER,H,movefocus,l
#bind=SUPER,L,movefocus,r

bind=SUPER, left, movefocus, l
bind=SUPER, right, movefocus, r
bind=SUPER, up, movefocus, u
bind=SUPER, down, movefocus, d

# Workspace switching
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Move to workspace with SHIFT
bind=SUPER_SHIFT,1,movetoworkspace,1
bind=SUPER_SHIFT,2,movetoworkspace,2
bind=SUPER_SHIFT,3,movetoworkspace,3
bind=SUPER_SHIFT,4,movetoworkspace,4
bind=SUPER_SHIFT,5,movetoworkspace,5
bind=SUPER_SHIFT,6,movetoworkspace,6
bind=SUPER_SHIFT,7,movetoworkspace,7
bind=SUPER_SHIFT,8,movetoworkspace,8
bind=SUPER_SHIFT,9,movetoworkspace,9
bind=SUPER_SHIFT,0,movetoworkspace,10

# Scroll through workspaces
bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

# Optional extras
bind=SUPER,space,exec,wofi --show drun -o DP-3
bind=SUPER,L,exec,~/.config/hypr/scripts/lock
bind=,Print,exec,~/.config/hypr/scripts/screenshot

bind=SUPER_SHIFT,S,exec,~/.config/hypr/scripts/screenshot_region


